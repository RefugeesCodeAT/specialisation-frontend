<img  class="bg" src="{{imgUrl}}" alt="when image is broken link show me this text" title="Text will show up on hover">

<div  align="center" class ="wrapper" > 
<form>

<div class = box1>
  <input type="date"  value = '2018, 0, 1' name='theDate' [(ngModel)]="data.date" placeholder="Enter the date" autofocus class="resizedTextbox">
</div>
<div>
<select class= box3 name='theCountry' [(ngModel)]="data.country">
    <option value="at">AT</option>
    <option value="uk">UK</option>
    <option value="us">US</option>
</select>
</div>
<div>
  <button (click)="dateformatter(data.date,data.country)">Calculate</button>
</div>
<div class = box2><input type="text"   placeholder="The difference " [value]="result" class="resizedTextbox"></div>
</form>
</div>
